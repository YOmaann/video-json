<html>
  <head>
    <title>{%FILENAME%}</title>
    <style>
      * {
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to bottom, #fed6af 0, transparent 260px);
        height: 100%;
        width: 100%;
      }
      .video__main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 5rem;
      }
      .video__element {
        width: 50%;
      }
      .link:link,
      .link:visited {
        margin: 2rem;
        color: maroon;
        text-decoration: none;
        border-bottom: dashed;
      }
      @media only screen and (max-width: 600px) {
        .video__element {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p><a href="{%LINK%}" class="link">Go back</a></p>
    <div class="video__main">
      <video src="{%FILENAME%}" class="video__element" controls></video>
    </div>
  </body>
</html>
